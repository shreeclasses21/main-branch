name: 🚀 Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🔐 Setup SSH Agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.HOSTINGER_SSH_KEY }}

      - name: 📌 Add Hostinger to known_hosts
        run: |
          ssh-keyscan -p ${{ secrets.HOSTINGER_PORT }} ${{ secrets.HOSTINGER_HOST }} >> ~/.ssh/known_hosts

      - name: 🧹 Clean existing files on server
        run: |
          ssh -p ${{ secrets.HOSTINGER_PORT }} \
            ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }} \
            'rm -rf /home/${{ secrets.HOSTINGER_USER }}/public_html/*'

      - name: 🚀 Deploy entire repo to public_html
        run: |
          rsync -avz --no-relative \
            -e "ssh -p ${{ secrets.HOSTINGER_PORT }}" \
            ./ ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }}:/home/${{ secrets.HOSTINGER_USER }}/public_html/
