name: ðŸš€ Deploy to Hostinger (shreeclasses.site)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ” Setup SSH Agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.HOSTINGER_SSH_KEY }}

      - name: ðŸ“Œ Add Hostinger to known_hosts
        run: |
          ssh-keyscan -p ${{ secrets.HOSTINGER_PORT }} ${{ secrets.HOSTINGER_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to shreeclasses.site public_html
        run: |
          rsync -avz \
            -e "ssh -p ${{ secrets.HOSTINGER_PORT }}" \
            ./ ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }}:/home/${{ secrets.HOSTINGER_USER }}/domains/shreeclasses.site/public_html/
